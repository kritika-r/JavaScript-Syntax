<html>
    <head>
        <title>JavaScript Syntax</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Hi! I am a Console Screen");
            var first_name="Kritika";
            console.log(first_name);

            var second_name="Rakhecha";
            console.log(second_name);

            var full_name= first_name.concat(second_name);
            console.log(full_name);

            var length_of_full_name=full_name.length;
            console.log(length_of_full_name);

            var name1="Have a good day";
            console.log(name1);

            var replace_name=name1.replace("good","great");
            console.log(replace_name);

            var capital_name="KRITIKA";
            console.log(capital_name);

            var lower_case= capital_name.toLowerCase();
            console.log(lower_case);

            var small_name="kritika";
            console.log(small_name);

            var upper_case= small_name.toUpperCase();
            console.log(upper_case);

            var square_root=Math.sqrt(16);
            console.log(square_root);

            var maximum=Math.max(16,100);
            console.log(maximum);

            var minimum=Math.min(16,100);
            console.log(minimum);

            var power1=Math.pow(5,2);
            console.log(power1);

            var power2=Math.pow(5,10);
            console.log(power2);

            console.log("Additional Activity");

            var bigN=5.712345;
            console.log(bigN);

            var to_fixed= bigN.toFixed(2);
            console.log(to_fixed);

            var num1=3;
            var num2=5
            var addition=(num1+num2);
            console.log(num1);
            console.log("+");
            console.log(num2);
            console.log(addition);

            var num1_string=num1.toString();
            var num2_string=num2.toString();
            var addition1=(num1_string+num2_string);
            console.log(num1_string);
            console.log(num2_string);
            console.log(addition1);

            var type_of=6;
            console.log(typeof type_of);

            var type_of1="6";
            console.log(typeof type_of1);

            var max1=Math.max(2,3,4);
            var min1=Math.min(2,3,4);
            
            console.log(max1);
            console.log(min1);

            var number_1= 5;
            number_1++;
            console.log(number_1);

            var number_2= 3;
            number_2--;
            console.log(number_2);
            

            </script>
    </body>
    
</html>
